[profile.default]
src = "src"
out = "out"
libs = ["lib"]
via_ir = true
ignored_error_codes = [5667, 2072, 6321, 5574, 2018, 3860]
evm_version = "cancun"
remappings = ["@exercises/=src/exercises/"]

[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"
[fmt]
line_length = 80



# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
